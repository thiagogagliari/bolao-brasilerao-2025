<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Koulen&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Bolão Brasileirão 2025</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: white;
        text-align: center;
      }
      header {
        position: relative;
        width: 100%;
        height: 100vh;
        background: url("/bolao-futebol-app/src/assets/banner.jpg") center/cover
          no-repeat;
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .overlay h1 {
        font-size: 2.5rem;
        font-weight: bold;
      }
      .overlay p {
        font-size: 1.2rem;
        margin: 10px 0;
      }
      .btn {
        width: 200px;
        display: inline-block;
        padding: 12px 24px;
        font-size: 1.2rem;
        background: #73c72a;
        color: #1e3c72;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        transition: 0.3s;
      }
      .btn:hover {
        background: #ffcc00;
      }
      .animated-text {
        animation: fadeIn 2s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      footer {
        margin-top: 20px;
        font-size: 0.9rem;
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="overlay">
        <h1 class="animated-text">Bolão Brasileirão 2025</h1>
        <p class="animated-text">
          Aposte, divirta-se e ganhe prêmios incríveis!
        </p>
        <a href="/bolao-futebol-app/src/regras.html" class="btn animated-text"
          >Como funciona</a
        >
        <hr />
        <a href="/bolao-futebol-app/src/login.html" class="btn animated-text"
          >Entrar</a
        >
      </div>
    </header>
    <footer>
      <p>&copy; 2025 Bolão Brasileirão - Todos os direitos reservados</p>
    </footer>
  </body>
</html>
