<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="/bolao-futebol-app/src/assets/logo.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Koulen&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Bolão Brasileirão 2025</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>Bolão Brasileirão 2025</h1>
      <div id="user-info"></div>
      <button id="btn-palpites">
        <a href="palpites.html">Ver Palpites</a>
      </button>
    </header>
    <main>
      <!-- Seção de Pontos -->
      <section id="pontos">
        <h2>Seus Pontos</h2>
        <div id="pontos-totais-container">
          <h3>Total de Pontos</h3>
          <ul id="pontos-totais"></ul>
        </div>
        <div id="pontos-rodada-container">
          <h3>Pontos por Rodada</h3>
          <ul id="pontos-rodada"></ul>
        </div>
      </section>

      <!-- Seção de Bolão -->
      <section id="bolao">
        <h2>Seus Palpites</h2>
        <label for="rodada-select">Selecione a Rodada:</label>
        <select id="rodada-select">
          <option value="16">Rodada 16</option>
          <option value="15">Rodada 15</option>
          <option value="14">Rodada 14</option>
          <option value="13">Rodada 13</option>
          <option value="12">Rodada 12</option>
          <option value="11">Rodada 11</option>
          <option value="10">Rodada 10</option>
          <option value="9">Rodada 9</option>
          <option value="8">Rodada 8</option>
          <option value="7">Rodada 7</option>
          <option value="6">Rodada 6</option>
          <option value="5">Rodada 5</option>
          <option value="4">Rodada 4</option>
          <option value="3">Rodada 3</option>
          <option value="2">Rodada 2</option>
          <option value="1">Rodada 1</option>
          <!-- Adicione mais opções conforme necessário -->
        </select>
        <div id="jogos-container"></div>
        <form id="palpite-form">
          <button id="btn-enviar" type="submit">Salvar</button>
        </form>
        <h3 id="mensagem"></h3>
      </section>

      <!-- Seção de Ranking -->
      <section id="ranking">
        <h2>Ranking do Bolão</h2>
        <button id="btn-ranking">Ver Ranking</button>
        <table id="ranking-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Jogador</th>
              <th>PTS</th>
            </tr>
          </thead>
          <tbody id="ranking-list">
            <!-- Os dados do ranking serão preenchidos dinamicamente -->
          </tbody>
        </table>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Bolão Brasileirão - Todos os direitos Reservados</p>
    </footer>
    <script type="module" src="scripts/app.js"></script>
    <script type="module" src="scripts/bolao.js"></script>
  </body>
</html>
