<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    <header>
      <h1>Palpites da Galera</h1>
      <div id="user-info">
        <span id="user-name">Nome do Usuário</span>
        <button id="logout-button" style="background-color: red">Logout</button>
      </div>
      <button id="btn-palpites">
        <a href="dashboard.html">Voltar</a>
      </button>
    </header>
    <main>
      <section id="palpites">
        <h2>Todos os Palpites</h2>
        <label for="user-select">Escolha um usuário:</label>
        <select id="user-select">
          <option value="">Selecione um usuário</option>
        </select>
        <ul id="palpites-list"></ul>
      </section>
    </main>
    <footer>
